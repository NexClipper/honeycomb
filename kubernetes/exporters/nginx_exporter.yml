apiVersion: apps/v1
kind: Deployment
metadata:
  name: nc-nginx-exporter
  namespace: ${NAMESPACE}
  labels:
    app: nc-nginx-exporter
spec:
  selector:
    matchLabels:
      app: nc-nginx-exporter
  template:
    metadata:
      labels:
        app: nc-nginx-exporter
    spec:
      containers:
      - name: nginx-exporter
        image: 'nginx/nginx-prometheus-exporter:0.9.0'
        env:
        - name: NGINX_ADDR
          value: ${ADDRESS}
        - name: NGINX_PORT
          value: ${PORT}
        args:
          - '-nginx.scrape-uri=http://${ADDR}:${PORT}/stub_status'
        ports:
          - name: nginx-exporter-port
            containerPort: 9113
            protocol: TCP
        imagePullPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: nc-nginx-exporter
  name: nc-nginx-exporter
  namespace: ${NAMESPACE}
spec:
  ports:
  - port: 9113
    protocol: TCP
    targetPort: 9113
    name: metrics
  selector:
    app: nc-nginx-exporter
  sessionAffinity: None
  type: ClusterIP
